<!-- Formulários -->
<form>
    <div class="row">
      <!-- Coluna Esquerda -->
      <div class="col-md-6">
        <!-- Nome -->
        <div class="mb-3">
          <label for="campo_nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="campo_nome" placeholder="O seu nome">
          <div id="campo_nome_obrigatorio" class="form-text">*Obrigatório</div>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="campo_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="campo_email" placeholder="exemplo@email.com">
          <div id="emailHelp" class="form-text">*Obrigatório</div>
        </div>
  
        <!-- Contacto -->
        <div class="mb-3">
          <label for="campo_contacto" class="form-label">Contacto Telefónico</label>
          <input type="tel" class="form-control" id="campo_contacto" placeholder="O seu contacto">
          <div id="campo_contacto_obrigatorio" class="form-text">*Obrigatório</div>
        </div>
      </div>
  
      <!-- Coluna Direita -->
      <div class="col-md-6">
        <div class="form-floating h-100">
          <textarea class="form-control h-100" placeholder="Escreva aqui a sua mensagem" id="campo_mensagem" style="resize: none;"></textarea>
          <label for="campo_mensagem">Escreva aqui a sua mensagem</label>
        </div>
      </div>
    </div>
  
    <!-- Botão de Submissão -->
    <div class="mt-4 text-left">
      <button type="submit" class="btn btn-outline-primary" id="botao_enviar">Enviar</button>
    </div>
  </form>
